<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<body>
  <div class="page-group">
    <div class="page">
      <div class="content">
        <div class="login_cantainer">
          <div class="login_logo">
            <img src="../images/common/logo.png">
          </div>
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">
                      <img src="../images/common/telephone.png">
                    </div>
                    <div class="item-input">
                      <input type="text" placeholder="请输入手机号">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">
                      <img src="../images/common/password.png">
                    </div>
                    <div class="item-input">
                      <input type="text" placeholder="请输入密码">
                    </div>
                  </div>
                </div>
              </li>
              <li>
              </li>
            </ul>
          </div>

          <div class="form_submit">
            <a href="#" class="button button-light">登陆</a>
          </div>
          <div class="releate_link">
            <a href="#" class="forget_password">忘记密码</a>
            <a href="#" class="resgiter">注册账号</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/util.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script >
    $(function() {
      $(".form_submit").on("click",function(){
        $.ajax({
          type : "post",
          url : "/CJPC/index/login.do",
          data : $('#login_form').serialize(),
          dataType : "json",
          success : function(data) {
            if (data.resultObject.error) {
              alert(data.resultObject.error);
              return;
            }
            window.location.href = data.resultObject.url;
          }
        });
      });
    })
  </script>
</body>
</html>
