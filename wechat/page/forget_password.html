<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>城际拼车</title>
  <link rel="stylesheet" type="text/css" href="../js/jquery.mobile/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<body>
  <div data-role="page" class="">
    <div data-role="header" class="header_style_one">
      <div class="header_title">忘记密码</div>
    </div>
    <div data-role="main" class="resgiter_cantainer">
      <div class="form_style">
        <form method="post" action="" id="resgiter_form">
          <div class="form_row">
            <div class="form_icon">
              <label for="user_name">
                <img src="../images/common/telephone@2x.png">
              </label>
            </div>
            <div class="form_input width_90">
              <input type="text" name="user_name" id="user_name" value="" placeholder="请输入手机号">
            </div>
          </div>
          <div class="form_row">
            <div class="form_icon">
              <label for="code">
                <img src="../images/common/password@2x.png">
              </label>
            </div>
            <div class="form_input width_90">
              <input type="text" name="code" id="code" value="" placeholder="请输入验证码">
              <a href="#" class="code_btn">重新获取</a>
            </div>
          </div>
          <div class="form_row">
            <div class="form_icon">
              <label for="password">
                <img src="../images/common/password@2x.png">
              </label>
            </div>
            <div class="form_input width_90">
              <input type="password" name="password" id="password" value="" autocomplete="off" placeholder="请输入密码">
            </div>
          </div>
          <div class="form_submit">
            <a class="">提交</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="../js/jquery.validate/jquery.validate.min.js"></script>
  <script type="text/javascript" src="../js/jquery.validate/additional-methods.min.js"></script>
  <script type="text/javascript" src="../js/jquery.form.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
