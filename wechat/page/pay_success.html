<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>城际拼车</title>
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<body>
  <div class="page-group">
    <div class="page">
      <div class="content">
        <div class="pay_success_cantainer">
          <div class="pay_success_logo">
            <div class="pay_success_logo_img">
              <img src="../images/common/pay_success.png">  
            </div>
            <div class="pay_success_logo_text">支付成功</div>
          </div>

          <div class="pay_success_content">
            <div class="pay_success_content_address">
              <div class="address_start">长沙</div>
              <div class="address_spec">
                <img src="../images/common/title_spec.png">
              </div>
              <div class="address_end">湘潭</div>
            </div>
            <div class="pay_success_content_date">2016年09月08日 （明天） 17时30分</div>
            <div class="pay_success_content_people">拼车人数：2人</div>
            <div class="pay_success_content_money">拼车费用：<span class="color_red">100元</span></div>
          </div>

          <div class="form_submit car_action">
            <a href="#" class="button button-light undisable">乘车须知</a>
          </div>

          <div class="form_submit order_detail">
            <a href="#" class="button button-light">查看详情</a>
          </div>
          

        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/util.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
</body>
</html>
