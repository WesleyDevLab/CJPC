<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>城际拼车</title>
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<body>
  <div class="page-group">
    <div class="page">
      <div class="content">
        <div class="send_order_cantainer">
          <div class="pay_content">
            <div class="pay_content_address">
              <div class="address_start">长沙</div>
              <div class="address_spec">
                <img src="../images/common/title_spec.png">
              </div>
              <div class="address_end">湘潭</div>
            </div>
            <div class="pay_content_date">
              <div class="date">2016年09月08日 (后天)</div>
              <div class="time">17时30分</div>
            </div>
            <div class="pay_content_take_postion">
              <div class="take_position_icon">
                <img src="../images/common/take_position.png">
              </div>
              <div class="take_position_address">上车地点：4人拼车 50元/人</div>
            </div>

            <div class="pay_content_get_postion">
              <div class="get_position_icon">
                <img src="../images/common/get_position.png">
              </div>
              <div class="get_position_address">下车地点：湘潭市秋水派出所</div>
            </div>

            <div class="clear_line"></div>

            <div class="pay_content_method">拼车方式：4人拼车 50元/人</div>
            <div class="pay_content_people">拼车人数：2人</div>
            <div class="pay_content_money">拼车费用：<span class="color_red">100元</span></div>
          </div>

          <div class="send_order_infor">
            <div class="infor_name">接单司机：李天白</div>
            <div class="infor_tel">联系方式：15823568965</div>
            <div class="infor_no">车牌号码：湘A357251</div>
          </div>

          <div class="form_submit over_order">
            <a href="#" class="button button-light undisable">订单完成</a>
          </div>

          <div class="form_submit cancel_order">
            <a href="#" class="button button-light">取消订单</a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/util.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
</body>
</html>
